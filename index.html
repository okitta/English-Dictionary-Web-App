<!DOCTYPE html>
<html>
    <head lang="en">
        <meta http-equiv="content-language" content="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="website, dictionary, English Dictionary, bar">
        <meta name="author" content="Okitta Ongaye">
        <meta name="publisher" content="Okitta Ongaye">
        <meta name="description" content="Simple English Dictionary website">
        <meta name="page-topic" content="Media">
        <meta name="page-type" content="Blogging">
        <meta name="audience" content="Everyone">
        <meta name="robots" content="index, follow">
        <link rel="stylesheet" href="style.css">
        <title>English Dictionary</title>
      </head>
      <body>
        <div class="wrapper">
            <header>English Dictionary</header>
            <div class="search">
                <input type="text" placeholder="Search a Word" spellcheck="false" required>
                <i class="fas fa-search"></i>
                <span class="material-icons">close</span>
            </div>
            <p class="info-text"> Type any English meaningful word and hit enter to get the meaning, synonym and example of the word</p>
        
        <ul>
        <li class="word">
            <div class="details">
                <p>_ _</p>
                <span>_ _</span>
            </div>
            <i class="fas fa-volume-up"></i>
        </li>
                <div class="content">
                    <li class="meaning">
                        <p>Meaning</p>
                        <span>_ _</span>
                    </li>
                    <li class="example">
                        <div class="details">
                            <p>Example</p>
                            <span>_ _</span>
                        </div>
                    </li>
                    <li class="synonyms">
                        <div class="details">
                            <p>Synonymus</p>
                            <div class="list"></div>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
        <script src="script.js"></script>
      </body>
</html>
